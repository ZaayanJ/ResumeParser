<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Unique font for the body */
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2); /* Gradient background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Raleway', sans-serif; /* Unique font for the heading */
            color: #007BFF; /* Blue title */
            margin-bottom: 20px;
            font-weight: 600; /* Bolder font for the heading */
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: 2px solid #FF4081; /* Pink border */
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="file"]:hover {
            border-color: #c51162; /* Darker pink on hover */
        }
        button {
            background-color: #FF4081; /* Pink button */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 700; /* Bold font for the button */
        }
        button:hover {
            background-color: #c51162; /* Darker pink on hover */
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            font-family: 'Raleway', sans-serif; /* Unique font for the footer */
        }
        .progress-container {
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 15px;
            background-color: #007BFF; /* Blue progress */
            width: 0%;
            transition: width 0.4s;
        }
    </style>
    <script>
        function showProgress() {
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            progressContainer.style.display = 'block';

            // Simulating file upload progress for demonstration
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }, 20);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload Your Resume</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" onsubmit="showProgress()">
            <input type="file" name="resume" accept=".pdf, .docx" required>
            <button type="submit">Upload</button>
        </form>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
        </div>
        <div class="footer">Supported formats: PDF, DOCX</div>
    </div>
</body>
</html>
